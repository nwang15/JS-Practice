              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

                  <a class="nav-link" href="#">Link</a>
                </li>

          <!-- End -->
          <!--Dropdown List, select a game you want to add comment on it-->
          <div class="dropdown">
            <form action="#" id="gamedropdown">
              <select name="games" id="gameOption">
                <option value="select" disabled selected>Select your option</option>
                <option value="lol">	League of Legends</option>
                <option value="csgo">	Counter-Strike: Global Offensive</option>
                <option value="rainbow6">Tom Clancy's Rainbow Six: Siege</option>
                <option value="pubg">PLAYERUNKNOWN'S BATTLEGROUNDS</option>
              </select>
              <br><br>
              <textarea id="message" rows="10" cols="30" placeholder="Place enter your comment here"></textarea>
              <br>
              <input type="button" onclick="addComment()" value="Submit">   
            </form>
            <div style="margin: 100px;">
                <ul id="comment-list"></ul>

            </div>
          </div>
